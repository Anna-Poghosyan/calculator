                <!DOCTYPE html>
<html>
<head>
	<title>calculiator</title>
	   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="item input">
			<form name="form">
				<input type="text" name="textview" readonly>
			</form>
		</div>
		<div class="item clean" onclick="clean()">C</div>
		<div class="item back" onclick="back()">&larr;</div>
		<div class="item" onclick="action('+')">+</div>
		<div class="item" onclick="action('-')">-</div>
		<div class="item" onclick="action('*')">*</div>
		<div class="item" onclick="action('/')">/</div>
		<div class="item" onclick="number('7')">7</div>
		<div class="item" onclick="number('8')">8</div>
		<div class="item" onclick="number('9')">9</div>
		<div class="item" onclick="number('4')">4</div>
		<div class="item" onclick="number('5')">5</div>
		<div class="item" onclick="number('6')">6</div>
		<div class="item" onclick="number('1')">1</div>
		<div class="item" onclick="number('2')">2</div>
		<div class="item" onclick="number('3')">3</div>
		<div class="item equal" onclick="rov()">=</div>
		<div class="item" onclick="number('.')">.</div>
		<div class="item zero" onclick="number('0')">0</div>
	</div>
	<script src = "index.js" type="text/javascript"></script>
	<!-- <script type="text/javascript" src="main.js"></script> -->

</body>
</html>
